<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>TodoList</title>
</head>
<body>
    <div class="container">
        <header>
            <h3>Yapılacaklar Listenizi oluşturun</h3>
            <form action="" id="task-form">
                <input type="text" id="task-input" placeholder="Görevi Giriniz?">
                <input type="submit" id="task-submit" value="Ekle">
    
            </form>
        </header>
        <main>
            <section class="task-list">
                
               <div id="tasks">
                    
                </div>
    
            </section>
        </main>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
